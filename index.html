<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Games - GTA</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/global.css">
</head>

<body>

    <header class="header">
        <div>
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#pay-now">Pay</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Support</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="background-home" src="src/imagens/bg-main.png" alt="Background Home">
        <div class="information">
            <div class="list-games">
                <img src="src/imagens/logo-gta-v.svg" alt="GTA V">
                <img src="src/imagens/logo-gta-online.svg" alt="GTA Online">
            </div>
            <h1 class="title">Now available for Playstation 5 and Xbox Series X and S</h1>
            <p class="text">Experience the entertainment phenomena Grand Theft Auto V and GTA Online</p>
            <a class="btn-pay" href="#pay">Buy it now</a>
        </div>
    </main>

    <section class="pay-now" id="pay-now">
        <h2 class="title">Pay now</h2>
        <div class="card">
            <img class="game-gta" src="src/imagens/gta5.jpg" alt="Game GTA V">
            <div class="information">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Includes <strong>GTA V story mode</strong> and <strong>GTA Online</strong>
                </p>
                <ul class="plataforms">
                    <li> <img src="src/imagens/logo-ps5.svg" alt="Ps5"> </li>
                    <li> <img src="src/imagens/logo-ps4.svg" alt="Ps4"> </li>
                    <li> <img src="src/imagens/logo-xbox-series-s.svg" alt="Xbox Series X and S"> </li>
                    <li> <img src="src/imagens/logo-xbox-one.svg" alt="Xbox One"> </li>
                    <li> <img src="src/imagens/logo-pc.svg" alt="PC"> </li>
                </ul>
            </div>
            <button class="btn-plataforms">
                Select plataform
                <ul class="plataforms">
                    <li> <img src="src/imagens/logo-ps5.svg" alt="Ps5"> </li>
                    <li> <img src="src/imagens/logo-ps4.svg" alt="Ps4"> </li>
                    <li> <img src="src/imagens/logo-xbox-series-s.svg" alt="Xbox Series X and S"> </li>
                    <li> <img src="src/imagens/logo-xbox-one.svg" alt="Xbox One"> </li>
                    <li> <img src="src/imagens/logo-pc.svg" alt="PC"> </li>
                </ul>
            </button>
        </div>
    </section>

</body>

</html>
